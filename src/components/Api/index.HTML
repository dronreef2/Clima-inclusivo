<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Clima</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #333;
    }
    #weather {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #btn:hover {
      background-color: #45a049;
    }
    .weather-item {
      margin-top: 10px;
    }
    img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Consultar o Clima</h1>
  <button id="btn">Ver Clima de Porto Alegre</button>

  <!-- Área para exibir os dados do clima -->
  <div id="weather">
    <p>Dados de clima aparecerão aqui quando você clicar no botão.</p>
  </div>

  <!-- Inclusão do arquivo JavaScript -->
  <script src="api.js"></script>
  <script>
    // Quando o botão for clicado, executa a busca pelo clima
    document.getElementById('btn').addEventListener('click', () => {
      document.getElementById('weather').innerHTML = '<p>Carregando dados do clima...</p>';

      getWeather('Porto Alegre')
        .then(data => {
          if (data) {
            displayWeather(data);
          } else {
            displayError();
          }
        })
        .catch(error => {
          console.error('Erro na chamada da API:', error);
          displayError();
        });
    });

    // Função para exibir uma mensagem de erro
    function displayError() {
      document.getElementById('weather').innerHTML = '<p>Erro ao carregar os dados do clima. Tente novamente mais tarde.</p>';
    }
  </script>
</body>
</html>
